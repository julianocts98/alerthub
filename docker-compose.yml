version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: alerthub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: alerthub
      POSTGRES_USER: alerthub
      POSTGRES_PASSWORD: alerthub
    ports:
      - "5432:5432"
    volumes:
      - alerthub-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alerthub -d alerthub"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  rabbitmq:
    image: rabbitmq:4.0-management
    container_name: alerthub-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: alerthub
      RABBITMQ_DEFAULT_PASS: alerthub
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "check_running" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  alerthub-postgres-data:
